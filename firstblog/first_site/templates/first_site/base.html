<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Medium.com Editor  -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
  <!-- custom css -->
    <link href="{%static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- alternate bootstrap glyphicon -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    

  </head>
  <body>
    <div id="header">
      <div class="head">
        <h1>Espresso <span class="fa fa-coffee"></span></h1>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="#"><span class="fa fa-coffee"></span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCoffe" aria-controls="navbarCoffe" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCoffe">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{%url 'home' %}">Home</a></li>
          <li class="nav-item "><a class="nav-link" href="{%url 'post_list' %}">Post</a></li>
          <li class="nav-item"><a class="nav-link" href="{%url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/ameyrane98?tab=repositories">Github</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link"> Welcome {{user.username}}</a> </li>
            <li class="nav-item"><a class="nav-link" href="{%url 'post_new' %}">New Post</a></li>
            <li class="nav-item"><a  class="nav-link" href="{%url 'post_draft_list' %}">Drafts</a></li>
            <li class="nav-item"><a class="nav-link" href="{%url 'logout' %}">Logout</a></li>
             {% else %}
             <li class="nav-item"><a class="nav-link"href="{% url 'login' %}" aria-label="login"><span class="fa fa-user" aria-hidden="true"></span> Login</a></li>
          {% endif %}
        </ul>
      </div>

    </nav>

    <!-- Cotent block -->
   <div class="content container">
      <div class="row">
        <div class="col-md-16">
          <div class="blog_content">
            {% block content %}

            {% endblock %}

          </div>
        </div>
      </div>

    </div>
    <div class="foot_contain">Â© 2020 Copyright:
        <a href="https://github.com/ameyrane98?tab=repositories">by Amey</a>
    </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <script type="text/javascript" src="{%static 'js/custom.js' %}"></script>
  </body>
</html>
