{% extends 'first_site/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="box">
  {%if forms.errors%}
     <p>Your username and password didn't matched , Please try again!</p>
  {% endif %}
    <div class="box1">
        <img src="https://img.icons8.com/cotton/64/000000/gender-neutral-user--v3.png"/>
       </div>
      <!-- <h1>Login!</h1> -->
    <form action="{% url 'login' %}" method="post">
      {%csrf_token%}
      {{form|crispy}}
      <button id="btn-log" type="submit" class="btn" value="Login">Login!</button>
      <input type="hidden" name="next" value="{{next}}">
     </form>
  </div>
</div>


{% endblock %}
